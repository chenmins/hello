<div>
    <button type="button" class="btn btn-success"  @click="counterValue++">按钮+1</button>
    <button type="button" class="btn btn-danger" @click="counterValue--">按钮-1</button>
    <button type="button" class="btn btn-warning"  @click="reset">复位</button>
    <p>
        You pressed {{ counterValue }} times
    </p>
</div>
